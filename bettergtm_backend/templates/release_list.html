{% extends 'base.html' %}
{% block content %}
<div class='row'>
  <div class='col'>
<h1 class="h3 mb-3 fw-normal">Releases</h1>
  </div>
  <div class='col'>
    <a href="{% url 'bettergtm_backend:create_release' %}" class="btn btn-primary">Add Release</a>
  </div>
</div>
<div class='table-responsive'>
  <table class="table table-striped mx-auto">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope='col'>Release Date</th>
      <th scope="col">Type</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
      {% for r in releases %}
    <tr>
      <td><a href="{% url 'bettergtm_backend:release_detail' r.id%}"">{{ r.name }}</td>
      <td>{{ r.description }}</td>
      <td>{{ r.release_date }}</td>
      <td>{{ r.type }}</td>
      <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>


{% endblock %}
