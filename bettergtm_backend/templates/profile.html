{% extends 'base.html' %}

{% block content %}
<div class="col-lg-8">
  <div class="card-body py-5 px-md-5">

    <form class="form-signin w-100 m-auto" method="POST"
    action="{% url 'bettergtm_backend:update_user' %}">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Update User</h1>
    <div class='form-group' >
        {{ user_form.username }}
      </div>
      <div class='form-group'>
        {{ user_form.email }}
      </div>
      <div class='form-group'>
        {{ user_form.is_active }}
      </div>
    <div class='form-group'>
        {{ profile_form.first_name }}
      </div>
      <div class='form-group'>
        {{ profile_form.last_name }}
      </div>
      <div class='form-group'>
        {{ profile_form.team }}
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update User</button>
  </form>

  </div>
</div>
</div>
</div>
{% endblock %}
