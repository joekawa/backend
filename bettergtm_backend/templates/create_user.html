{% extends 'base.html' %}

{% block content %}
<div class="col-lg-8">
  <div class="card-body py-5 px-md-5">

    <form class="form-signin w-100 m-auto" method="POST"
    action="{% url 'bettergtm_backend:create_user' %}">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Create User</h1>
    <div class='form-group'>
        {{ form.username }}
      </div>
      <div class='form-group'>
        {{ form.password1 }}
      </div>
      <div class='form-group'>
        {{ form.password2 }}
      </div>
      <div class='form-group'>
        {{ form.email }}
      </div>
      <div class='form-group'>
        {{ form.first_name }}
      </div>
      <div class='form-group'>
        {{ form.last_name }}
      </div>
      <div class='form-group'>
        {{ form.team }}
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create User</button>
  </form>

  </div>
</div>
</div>
</div>
{% endblock %}
