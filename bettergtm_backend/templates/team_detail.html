{% extends 'base.html' %}
{% block content %}
<div class="col-lg-8">
  <div class="card-body py-5 px-md-5">

    <form class="form-signin w-100 m-auto" method="POST"
    action="{% url 'bettergtm_backend:update_team' team_id=team.id %}">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Update Team</h1>
    <div class='form-group' >
        {{ form.name }}
      </div>
      <div class='form-group'>
        {{ form.short_name }}
      </div>
      <div class='form-group'>
        {{ form.description }}
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update Team</button>
  </form>

  </div>
</div>
</div>
</div>
{% endblock %}
