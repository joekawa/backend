{% extends 'base.html' %}
{% block content %}
<div class="col-lg-8">
  <div class="card-body py-5 px-md-5">

    <form class="form-signin w-100 m-auto" method="POST"
    action="{% url 'bettergtm_backend:update_customer' customer_id=customer.id %}">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Update Customer</h1>
    <div class='form-group' >
        {{ form.name }}
      </div>
      <div class='form-group'>
        {{ form.city }}
      </div>
      <div class='form-group'>
        {{ form.state }}
      </div>
    <div class='form-group'>
        {{ form.country }}
      </div>
      <div class='form-group'>
        {{ form.zip_code }}
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update Customer</button>
  </form>

  </div>
</div>
</div>
</div>
{% endblock %}
